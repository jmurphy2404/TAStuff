<!Doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheet/main.css" >

</head>
<body>
  <div id="main">
    <div class="container-fluid">     
      <div id="calendar" class="row m-0">
        <div class="col-md-8">
          <div class="card card-plain card-list">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr class="cal_header">
                      <td id="prev">prev</td>
                      <td id="cal_date">June 2018</td>
                      <td id="next">next</td>
                    </tr>
                    <tr id="days"></tr>
                  </thead>
                  <tbody id="calendar_days">
                  </tbody>
                </table>
              </div><!-- table-responsive -->
            </div> <!-- card-body -->
          </div> <!-- card -->
        </div> <!-- col-md-12 -->
        <div class="col-md-4">
          <div class="card card-plain card-list">
            <div class="card-body">
              <div class="row m-0">
                <h3>Upcoming Events</h3>
                  <ul id="events" class="list-group"></ul>
                </div>
            </div> <!-- card-body -->
          </div> <!-- card -->
        </div><!-- col-md-4 -->
      </div> <!-- calendar row -->
 <div class ="form-hide">
      <form id="event-form" >
        <div class="form-group">
          <label for="title">title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description">
        </div>
        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="datetime-local" class="form-control" id="start_time">
          </div>
          <div class="form-group">
              <label for="end_time">End Time</label>
              <input type="datetime-local" class="form-control" id="end_time">
            </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form></div>
    </div><!-- container  -->
  </div> <!-- main -->
  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/script.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
